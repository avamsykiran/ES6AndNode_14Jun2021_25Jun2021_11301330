<!DOCTYPE html>
<html>
    <head>
        <title>a page</title>
        <script src="./scripts/Script04.js"></script>
        <style>
            table{
                margin-top:10px; 
                width:50%; 
                border:1px solid black
            }

            thead tr th{
                border-bottom: 0.25px solid black;
            }

            tfoot tr th{
                border-top: 0.25px solid black;
            }
        </style>

    </head>
    <body>
        <h3>Budget Tracker</h3>
        <form> 
            <input type="text" id="txnHeader" placeholder="Transaction Header"/>
            <input type="number" id="amount" placeholder="Transaction Amount"/>
            <select id="type" placeholder="transaction Type">
                <option value="">---SELECT---</option>
                <option value="CREDIT">INCOME</option>
                <option value="DEBIT">EXPENSES</option>
            </select>
            <button type="button" onclick="addTransaction()">ADD</button>
        </form>

        <table id="txnsTable">
            <thead>
                <tr><th>Txn#</th><th>Header</th><th>Credit</th><th>Debit</th></tr>
            </thead>
            <tfoot>
                <tr><th></th><th>Total</th><th id="tc">0</th><th id="td">0</th></tr>
                <tr><th></th><th></th><th>Balance</th><th id="tb">0</th></tr>
            </tfoot>
        </table>
    </body>
</html>
